{% extends "base.html" %}

{% block main %}

<div class="pantry">
    <div class="pantry-header d-flex flex-column align-items-center">
        <h2>Pantry</h2>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="">
          <tr>
            <th scope="col">Ingredient</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Rice</th>
            <td>10 lbs</td>
          </tr>
          <tr>
            <th scope="row">Egg</th>
            <td>6</td>
          </tr>
          <tr>
            <th scope="row">Milk</th>
            <td>1 gallon</td>
          </tr>
          <tr>
            <th scope="row">Oil</th>
            <td>1 litre</td>
          </tr>
          
        </tbody>
    </table>
      
</div>

{%endblock%}
